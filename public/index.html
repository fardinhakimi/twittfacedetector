<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>marketing campaing impact tracker</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/main.css">
</head>

<body>

  <div class="app" id="app">

    <div class="container wrapper col-md-12 col-xs-6 col-lg- 12 col-xs-12">

      <div class="col-md-3 col-xs-6 col-lg-3 stats-sidebar pull-left">
        <stats-side-bar />
      </div>

      <div class="col-md-9 col-lg-9 col-xs-6 latest-tweet-pics no-padding">

        <div class="filter-titles">
          <h3>10 latest processed images</h3>
        </div>

        <div class="latest-tweets-inner">
          <ul id="tweet-list">
            <tweet-item v-for="tweet in tweetList" v-bind:tweet="tweet">
            </tweet-item>
          </ul>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="/app.js"></script>
</body>

</html>
